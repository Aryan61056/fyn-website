<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect all 404s to index.html for React Router (GitHub Pages fix)
        (function() {
            var l = window.location;
            var pathname = l.pathname.replace(/\/$/, "");
            var search = l.search || "";
            var hash = l.hash || "";
            var redirect = "/index.html?redirect=" + encodeURIComponent(pathname + search + hash);
            window.location.replace(redirect);
        })();
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="/index.html">click here</a>.</p>
    <script>
        document.getElementById('redirect-link').href = "/index.html?redirect=" + encodeURIComponent(window.location.pathname + window.location.search + window.location.hash);
    </script>
</body>

</html>
