<!DOCTYPE html>
<html>

<head>
    <script>
        // Redirect all 404s to index.html, preserving path and hash for React Router
        var pathname = location.pathname.replace(/^\/fyn-website/, '');
        var newUrl = '/fyn-website/index.html' + pathname + location.search + location.hash;
        location.replace(newUrl);
    </script>
</head>

<body></body>

</html>
