<!DOCTYPE html>
<html>

<head>
    <script>
        // Redirect all 404s to index.html, but only if not already there
        var prefix = '/fyn-website/index.html';
        if (!location.pathname.startsWith(prefix)) {
            var newUrl = prefix + location.pathname.replace(/^\/fyn-website/, '') + location.search + location.hash;
            location.replace(newUrl);
        }
    </script>
</head>

<body></body>

</html>
