<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0; url=/fyn-website/" />
    <script>
        // Only prepend /fyn-website if not already present
        var prefix = '/fyn-website';
        var path = location.pathname;
        if (!path.startsWith(prefix)) {
            var redirect = prefix + path + location.search + location.hash;
            location.replace(redirect);
        }
    </script>
</head>

<body></body>

</html>
